<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Portfolio - Dieu</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/cv.css" />
    <link rel="stylesheet" href="assets/css/shaderland.css" />
</head>

<body>
    <div class="app-container">

        <div class="maintext-container" id="maintext-container">
            <!-- Le Maintext system sera injecté ici -->
        </div>

        <!-- CV Simple au centre -->
        <div class="cv-container" id="cv-container">
            <div class="cv-content" id="cv-content-container">
                <!-- Le contenu du CV sera chargé ici -->
            </div>
        </div>
    </div>

    <!-- Scripts dans l'ordre correct -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/cvManager.js"></script>
    
    <!-- Shaderland modules -->
    <script src="assets/js/shaderland/ui/layoutManager.js"></script>
    <script src="assets/js/shaderland/ui/uiManager.js"></script>
    <script src="assets/js/shaderland/managers/artworkManager.js"></script>
    <script src="assets/js/shaderland/artworks/conwayArtwork.js"></script>
    <script src="assets/js/shaderland/artworks/flowerArtwork.js"></script>
    <script src="assets/js/shaderland/shaderland.js"></script>
    
    <script src="assets/js/mainPage.js"></script>

    <script>
        // Initialisation quand tout est chargé
        window.addEventListener('DOMContentLoaded', () => {
            // Lancer le sketch p5.js
            new p5(window.MainPage, 'maintext-container');
            console.log('✅ Portfolio simple initialisé');
        });
    </script>

</body>

</html>
